<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Elsa X | Engineering Prototype | Arendelle Robotics</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: SF Pro Display equivalent (Inter) and Space Mono for tech feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Polyfills for older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es6,es7,es2017,es2018,es2019,es2020,es2021,es2022,fetch,Promise,IntersectionObserver,ResizeObserver"></script>
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #000000;
        color: #f5f5f7;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .font-mono {
        font-family: 'Space Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* Animations */
      @keyframes scan {
        0%, 100% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      @keyframes spin-slow {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      .animate-spin-slow {
        animation: spin-slow 10s linear infinite;
      }
    </style>

    <!-- ES Module Shims for broader browser support -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.2.0,react-dom@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
      }
    }
    </script>
    <!-- Babel for in-browser compilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- Error Handler for file:// protocol -->
    <script>
      window.addEventListener('error', function(e) {
        if (window.location.protocol === 'file:' && e.message.includes('Access to script')) {
           document.body.innerHTML = `
             <div style="color:white; text-align:center; padding:50px; font-family:sans-serif;">
               <h1>Local Security Error</h1>
               <p>Modern browsers block loading modules directly from file:// for security.</p>
               <p>Please run this using a local server. Example: <code>npx serve .</code> or VSCode Live Server.</p>
             </div>
           `;
        }
      });
    </script>

    <!-- Load the App -->
    <script type="text/babel" data-type="module" src="./index.tsx" data-presets="react,typescript"></script>
  </body>
</html>
